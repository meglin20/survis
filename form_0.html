<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script defer src="js/response.js"></script>
  </head>
  <body>
    <main>
        <div className="App">
            <div class="logo">SurVis</div>
            <div class="sidebar">
                <img class="profile-pic" src="images/profile.png" alt="Home">
                <img src="images/home.png" alt="Home">
                <img src="images/past.png" alt="Past Reports">
                <img src="images/chats.png" alt="Chats">
            </div>
            <div class="wrapper">
                <div class="wrapper-vertical">
                    <div>
                        <img class="progress" src="images/progress0.png" alt="Home">
                    </div>
                    <div class="page-header">Location and disease</div>
                    <div class="case-id">Case ID: 2423</div>

                    <div class="outer-container">
                        <div class="field-container">
                            <p class="field-title" style="margin-top: 0px">City</p>
                            <div class="text-input">
                                <input type="text" class="form__input" id="city0" placeholder="ex. Pittsburgh" required="" />
                            </div>
                        </div> 

                        <div class="field-container">
                            <p class="field-title" style="margin-top: 30px">State</p>
                            <div class="text-input">
                                <input type="text" class="form__input" id="state0" placeholder="ex. PA" required="" />
                            </div>
                        </div> 

                        <div class="field-container">
                            <p class="field-title" style="margin-top: 30px">Disease <span><img class="qmark" src="images/q.png" alt="Question Mark"></span></p>
                            <label for="disease">
                                <select id="disease0" name="disease0">
                                <option value="Rabies">Rabies</option>
                                <option value="Avian">Avian Influenza</option>
                                <option value="Feline">Feline Leukemia Virus</option>
                                <option value="Bovine">Bovine Tuberculosis</option>
                                <option value="Equine">Equine Encephalitis</option>
                                <option value="Heartworm">Heartworm</option>
                                <option value="Canine">Canine Parvovirus</option>
                                <option value="Others">Others</option>
                                </select>
                            </label>
                        </div> 

                        <div class="field-container">
                            <p class="field-title" style="margin-top: 30px">Enter Disease if Selected Other</p>
                            <div class="text-input">
                                <input type="text" class="form__input" id="disease-other0" placeholder="" required="" />
                            </div>
                        </div> 
                        
                        <div class="field-container">
                            <p class="field-title" style="margin-top: 30px">Suspected or Bitten</p>
                            <div class="check-container">
                                <label>
                                    <input type="checkbox" id="suspected-0" onclick="getValue('suspected-0')"/>
                                    <span>Suspected</span>
                                </label>
                                <label>
                                    <input type="checkbox" id="bitten-0" onclick="getValue('bitten-0')"/>
                                    <span>Bitten</span>
                                </label>
                            </div>
                        </div> 


                        <div class="button-container">
                            <div class="left-button">
                                <button onclick="window.location.href='index.html'">Back</button>
                            </div>
                            <div class="right-button">
                                <button onclick="window.location.href='form_1.html'">Next</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
