<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script defer src="js/response.js"></script>
  </head>
  <body>
    <main>
        <div className="App">
            <div class="logo">SurVis</div>
            <div class="sidebar">
                <img class="profile-pic" src="images/profile.png" alt="Home">
                <img src="images/home.png" alt="Home">
                <img src="images/past.png" alt="Past Reports">
                <img src="images/chats.png" alt="Chats">
            </div>
            <div class="wrapper">
                <div class="wrapper-vertical">
                    <div>
                        <img class="progress" src="images/progress3.png" alt="Home">
                    </div>
                    <div class="page-header">Specimen</div>
                    <div class="case-id">Case ID: 2423</div>

                    <div class="outer-container">

                        <p style="margin-top: 0px">I did not send a specimen 
                            <span>
                                <label>
                                <input type="checkbox" id="exposure-checkbox"/>
                                </label>
                            </span>
                        </p>

                        <div class="form-content">
                            <div class="field-container">
                                <p class="field-title" style="margin-top: 0px">Type of Specimen</p>
                                <br>
                                <div class="check-container" style="display:flex; flex-direction:column;">
                                    <div class="check-container">
                                        <label>
                                        <input type="checkbox"/>
                                        <span>Head</span>
                                        </label>
                                        <label>
                                            <input type="checkbox"/>
                                            <span>Brain</span>
                                        </label>
                                        <label>
                                            <input type="checkbox"/>
                                            <span>Carcass</span>
                                        </label>
                                    </div>
                                    
                                    <div class="check-container" style="margin-top: 15px">
                                        <label>
                                            <input type="checkbox"/>
                                            <span>Other</span>
                                        </label>
                                        <div class="text-input">
                                            <input type="text" class="form__input" id="species" placeholder="ex. limb" required="" />
                                        </div>
                                    </div>
                                </div>
                            </div> 

                            <div class="field-container">
                                <p class="field-title">Method of Submission</p>
                                <br>
                                <div class="text-input">
                                    <input type="text" class="form__input" id="method3" placeholder="ex. USPS" required="" />
                                </div>
                            </div>

                            <div class="field-container">
                                <p class="field-title">Condition of Specimen</p>
                                <br>
                                <div class="text-input">
                                    <input type="text" class="form__input" id="condition3" placeholder="ex. In good condition. No apparent discoloration or deformity, and the tissue appears to be well-preserved..." required="" />
                                </div>
                            </div>
                            
                            
                        </div>

                        <div class="button-container">
                            <div class="left-button">
                                <button onclick="window.location.href='form_2.html'">Back</button>
                            </div>
                            <div class="right-button">
                                <button onclick="window.location.href='form_4.html'">Next</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
